<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./src/progressBar/progress.css">


</head>
<body>
    <div class="page">
        <h1 class="page-title">Progress</h1>
        <section class="preview">
            <div id="progressHost" class="progress-host"></div>
        </section>

        <section class="controls" aria-label="Controls">
            <div class="row row-value">
                <label class="pill" aria-label="Value">
                    <input
                    id="valueInput"
                    class="pill_input"
                    type="text"
                    inputmode="numeric"
                    placeholder="0"
                    />
                </label>
                <div class="row_label">Value</div>
            </div>

            <div class="row">
                <label class="switch">
                    <input
                        id="animateToggle"
                        type="checkbox"
                    />
                    <span class="switch_ui" aria-hidden="true"></span>
                </label>
                <div class="row_label">Animate </div>
            </div>

            <div class="row">
                <label class="switch">
                    <input
                        id="hideToggle"
                        class="control_toggle"
                        type="checkbox"
                    />
                    <span class="switch_ui" aria-hidden="true"></span>
                </label>
                <div class="row_label">Hide</div>
            </div>
        </section>
    </div>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
